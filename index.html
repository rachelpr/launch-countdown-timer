<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>You're Getting Married!</h1>
      <div class="countdown">
        <div class="container-day">
          <h3 class="days">Time</h3>
          <p class="days">Days</p>
        </div>
        <div class="container-hour">
          <h3 class="hours">Time</h3>
          <p class="hours">Hours</p>
        </div>
        <div class="container-minute">
          <h3 class="minutes">Time</h3>
          <p class="minutes">Minutes</p>
        </div>
        <div class="container-second">
          <h3 class="seconds">Time</h3>
          <p class="seconds">Seconds</p>
        </div>
      </div>
      <div class="image-container">
        <img
          src="./images/HandC_20230407_100543_Instagram.jpg"
          alt="two lesbians smiling"
        />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
